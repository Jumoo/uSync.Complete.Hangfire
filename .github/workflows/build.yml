name: Build and Pack

# This action will start when a correctly formatted tag is pushed (e.g. 0.1.0)

on:
  push:
    branches:
      - "master"

jobs:
  build:

    runs-on: windows-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
 
    - name: Build
      run: dotnet build .\uSync.Complete.HangfireJobs.csproj -c Release /p:Version=${{github.ref_name}}

    - name: Pack
      run: dotnet pack .\uSync.Complete.HangfireJobs.csproj -c Release /p:Version=${{github.ref_name}} --no-build --output .
